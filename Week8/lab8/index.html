        <script>
            function checking_answer(id){
                if (id=="button1"){
                    document.getElementById(id).style.backgroundColor='Red';
                    document.getElementById('button2').style.backgroundColor='#00f7ff';
                    document.getElementById('button3').style.backgroundColor='#00f7ff';
                    document.getElementById('button4').style.backgroundColor='#00f7ff';
                    document.getElementById("divElement").innerHTML="Incorret!";
                }
                else if (id=="button2"){
                    document.getElementById(id).style.backgroundColor='Red';
                    document.getElementById('button1').style.backgroundColor='#00f7ff';
                    document.getElementById('button3').style.backgroundColor='#00f7ff';
                    document.getElementById('button4').style.backgroundColor='#00f7ff';
                    document.getElementById("divElement").innerHTML="Incorret!";
                }
                else if (id=="button4"){
                    document.getElementById(id).style.backgroundColor='Red';
                    document.getElementById('button1').style.backgroundColor='#00f7ff';
                    document.getElementById('button2').style.backgroundColor='#00f7ff';
                    document.getElementById('button3').style.backgroundColor='#00f7ff';
                    document.getElementById("divElement").innerHTML="Incorret!";
                }
                else{
                    document.getElementById(id).style.backgroundColor="#1ce837";
                    document.getElementById('button1').style.backgroundColor='#00f7ff';
                    document.getElementById('button2').style.backgroundColor='#00f7ff';
                    document.getElementById('button4').style.backgroundColor='#00f7ff';
                    document.getElementById("divElement").innerHTML="Correct!";
                }

            }
            function listen()
            {
                const button_1 = document.querySelector('#button1')
                const button_2 = document.querySelector('#button2')
                const button_3 = document.querySelector('#button3')
                const button_4 = document.querySelector('#button4')
                button_1.addEventListener('click',function () {checking_answer('button1')})
                button_2.addEventListener('click',function () {checking_answer('button2')})
                button_3.addEventListener('click',function () {checking_answer('button3')})
                button_4.addEventListener('click',function () {checking_answer('button4')})
            }
            function greet()
            {
                let answer=document.querySelector('#answer').value;
                let trim_answer=answer.split(' ').join('');

                if (trim_answer.toLowerCase()=="angelamerkel")
                {
                    document.getElementById("answer").style.backgroundColor="#1ce837";
                    document.getElementById("divElement2").innerHTML="Corret!";
                }
                else {
                    document.getElementById("answer").style.backgroundColor="Red";
                    document.getElementById("divElement2").innerHTML="Incorret!";
                }
            }

            document.addEventListener('DOMContentLoaded', listen)
