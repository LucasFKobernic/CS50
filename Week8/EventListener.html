<!DOCTYPE hmtl>

<html lang="en">
    <head>
        <script>
            function greet()
            {
                let name=document.querySelector('#name').value;
                alert('Hello, ' + name)
            }
            function listen()
            {
                document.querySelector('form').addEventListener('submit',greet)
            }
            document.addEventListener('DOMContentLoaded', listen)
        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form onsubmit="greet();return false;">
            <input autocomplete="off" autofocus id="name" placeholder="WHats is your name?" type="text">
            <input type="submit">
        </form>
    </body>
</hmtl>
